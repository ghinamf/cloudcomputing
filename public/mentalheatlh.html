<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Check</title>
    <link rel="stylesheet" href="mentalhealth.css">
</head>
<body>
    <header>
        <h1>Check Your Mental Health</h1>
        <nav>
            <ul>
                <li><a href="home.html" class="home-link btn">Home</a></li>
                <li><a href="about.html" class="about-link btn">About</a></li>
                <li><a href="login.html" class="logout-link btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="centered-section">
            <h2>Mental Health Check</h2>
            <p>Please answer the following questions honestly to assess your mental well-being.</p>
        </section>

        <div class="form-container">
            <form id="symptom-form">
                <div id="questions-container">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    
    <script src="questions.js"></script>

    <script>
        async function predictMentalHealth() {
          const features = document.getElementById("features").value.split(",").map(Number);
          const response = await fetch("/api/mentalhealth", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ features }),
          });
          const result = await response.json();
          alert("Prediction: " + result.prediction);
        }
      </script>
      
</body>
</html>
